<html>

        <title>RB2k20: Calc</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/nav.css">

        <style>
            body 
            {
                overflow: hidden; /* Hide scrollbars */
            }

            iframe
            {
                position: relative;
                bottom: 0px;
                top: 0px;
                width: -webkit-calc(100vw);
                width: calc(100vw);
                bottom: 0px;
                z-index: 1;
            }
        </style>
        
    </head>
    <body>


    <div id="navcontainer">
        
    </div>


        <iframe id="iframe" frameBorder="0" onload="rbyify()" src="sulcalc/index.html"></iframe>

        <script>
            

            window.addEventListener('nav', function(e) {
                var navHeight = document.getElementById("navcontainer").offsetHeight;
                document.getElementsByTagName("iframe")[0].style.height = "-webkit-calc(100vh - "+ navHeight +"px)";
                document.getElementsByTagName("iframe")[0].style.height = "calc(100vh - "+ navHeight +"px)";
             });


             rbyify = () =>
             {
                var x = document.getElementById("iframe");
                var y = (x.contentWindow || x.contentDocument);
                if (y.document)y = y.document;
                //y.body.style.backgroundColor = "red";
             }
        </script>


        <script src="js/includes.js"></script>
        <script>nav("navcontainer");</script>
 
    </body>
</html>
